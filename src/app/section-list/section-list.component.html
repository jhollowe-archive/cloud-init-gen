<div cdkDropList class="section-list" (cdkDropListDropped)="drop($event)">
  <div class="section-list-box" *ngFor="let section of sections" cdkDrag cdkDragLockAxis="y">{{section.getType()}}
    <div class="section-list-handle" cdkDragHandle>
      <svg fill="currentColor" viewBox="0 0 24 24">
        <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
      </svg>
    </div>
  </div>
</div>
<div class="add-section">
  <mat-form-field appearance="fill">
    <mat-label>New Section...</mat-label>
    <mat-select [(value)]="selectedType" name="section">
      <mat-option>[Select a Section]</mat-option>
      <mat-option *ngFor="let type of types" [value]="type">
        {{type | titlecase}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <!-- TODO style this to be vertically centered and right aligned -->
  <button mat-raised-button [disabled]="!selectedType" (click)="addSection()">Add</button>
</div>
